<html>
  <head>
    <h1 style="color:black;font-size:60px;text-align: center;">TOP 10 ASSETS WITH HIGHEST BID PRICE</h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'BaseAssetValue');
        data.addColumn('number', 'BidPriceAmount');

        data.addRows([
          {% for key,value in data.items() %}
          ['{{ value['baseAsset'] }}', {{ value['bidPrice'] }} ],
          {% endfor %}
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});

		var chart = new google.visualization.BarChart(document.getElementById('table_div'));
      chart.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
	  }
    </script>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
  

</html>
